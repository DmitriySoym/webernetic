<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="preloader">
            <div class="preloader__row">
                <div class="preloader__item"></div>
                <div class="preloader__item"></div>
            </div>
        </div>
        <div class="main">
            <div class="main__wrapper">
                <div class="main__info">
                    <div class="main__info-wrapper">
                        <h3 class="main__info-title">Демо-версия</h3>
                        <p class="main__info-text">
                            За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить
                        </p>
                        <button class="main__info-link" href="javascript:void(0);" role="button">
                            <span class="main__info-link-text">Попробовать бесплатно</span>
                            <svg class="main__info-arrow">
                                <use xlink:href="#arrow"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="main__img">
                    <img src="./assets/image.jpg" alt="image" class="main__img-img" />
                </div>
            </div>

            <div id="myModal" class="main__modal">
                <button class="main__close" type="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <div class="main__modal-content"></div>
            </div>
        </div>
        <svg style="height: 0; width: 0; position: absolute; visibility: hidden">
            <symbol id="arrow" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 13H23V23" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M13 23L23 13" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </symbol>
        </svg>

        <script src="js/main.js"></script>
    </body>
</html>
